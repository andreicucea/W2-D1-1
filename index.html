<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <link type="text/css" rel="stylesheet" href="css/main_style.css">
  <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,100,200,300,500,600,700,800,900' rel='stylesheet' type='text/css'>
</head>

<body>

  <div class="container">

    <div class="row topborder leftborder rightborder">
      <div class="profile_icon float_left"></div>
      <div class="description float_left">
        <span>JESEE PINKMAN</span>
        <span>Some other descriptive text. Address of email?</span>
      </div>
    </div>

    <div class="row topborder leftborder rightborder">
      <div class="col-50 float_left payment"><span>PAYMENT DETAILS</span></div>
      <div class="col-50 float_left billing leftborder"><span>BILLING INFO</span></div>
    </div>

    <form>
      <div class="row ">
        <div class="col-50 float_left topborder leftborder"><input type="text" class="first_name col-100" placeholder="First Name"></input></div>
        <div class="col-50 float_left topborder rightborder leftborder">
          <div class="col-15 gender float_left rightborder">M</div>
          <div class="col-85 float_left"><input type="text" class="last_name col-100" placeholder="Last Name"></input></div>
        </div>
      </div>

      <input class="topborder rightborder leftborder col-100 email_area" placeholder="Your email address"></input>

      <input class="topborder rightborder leftborder bottomborder col-100 payment_purpose" placeholder="What is this payment for?"></input>
    </form>

    <div class="row rightborder leftborder bottomborder">
      <div class="col-50 total_ammount rightborder float_left">$50.00</div>
      <div class="col-50 right_ammounts float_left">
        <div class="row sume bottomborder">
          <div class="col-33 float_left small_ammounts rightborder">$1</div>
          <div class="col-33 float_left small_ammounts rightborder">$5</div>
          <div class="col-33 float_left small_ammounts">$10</div>
        </div>
        <div class="row sume bottomborder">
          <div class="col-33 float_left small_ammounts rightborder">$20</div>
          <div class="col-33 float_left small_ammounts rightborder">$50</div>
          <div class="col-33 float_left small_ammounts">$100</div>
        </div>
        <div class="row sume">
          <div class="col-33 float_left small_ammounts rightborder">$500</div>
          <div class="col-33 float_left small_ammounts rightborder">$1000</div>
          <div class="col-33 float_left small_ammounts">...</div>
        </div>
      </div>
    </div>

    <div class="row"></div>


  </div>

</body>

</html>
